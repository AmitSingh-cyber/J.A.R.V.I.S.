<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #000000);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 8vw; /* scales with screen size */
      margin-bottom: 15px;
    }

    p {
      font-size: 4vw;
      margin: 10px 20px;
    }

    .menu-bar {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-bar a {
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 12px 25px;
      border-radius: 8px;
      margin: 10px;
      font-size: 4vw;
      transition: 0.3s;
      min-width: 120px;
      text-align: center;
    }

    .menu-bar a:hover {
      background: rgba(0,0,0,0.6);
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .menu-bar a {
        font-size: 16px;
        padding: 10px 20px;
        width: 80%; /* button fills more space on phone */
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Chatbot</h1>
  <p>Click below to start chatting!</p>

  <div class="menu-bar">
    <a href="secondindex.html">Go for J.A.R.V.I.S.</a>
  </div>

</body>
</html>
