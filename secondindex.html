  .chat-container {

    background-color: rgb(40, 14, 74);

  .chat-header {
  background: #000000;

  border-radius: 15px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  .chat-box {
    flex: 1;
    padding: 10px;
    color: #000000;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 70%;
    margin: 5px 0;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }

  .user-message {
    background-color: #fff6f6;
    align-self: flex-end;
  }

  .bot-message {
    background-color: #f1f0f0;
    align-self: flex-start;
  }

  .input-container {
    display: flex;
   
    padding: 10px;
    
  }

  .input-container input {
    flex: 1;
    padding: 10px;
    border-radius: 25px;
    border: 1px solid #000000;
    outline: none;
  }

  .input-container button {
    background: #ffffff;
    color: #000000;
    border: none;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;

    function findAnswer(input) {
